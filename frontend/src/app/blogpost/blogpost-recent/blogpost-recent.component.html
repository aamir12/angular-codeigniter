<div class="right-widget recent-post">
  <h3>Recent Blogs</h3>
  <a
    [routerLink]="['/blog', recentblog.id]"
    *ngFor="let recentblog of recentPosts"
  >
    <div class="rb-box">
      <div class="rb-box-img">
        <img src="{{ recentblog.image }}" alt="blog1" />
      </div>
      <div class="rb-box-desc">
        <h4>{{ recentblog.title }}</h4>
        <p>{{ recentblog.created_at | date: "mediumDate" }}</p>
      </div>
    </div>
  </a>
</div>
