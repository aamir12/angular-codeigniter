<section class="cmspage mtb-40">
  <div class="container">
    <ng-container *ngIf="page">
      <h1>{{ page.title }}</h1>
      <div class="page-desc">
        <div [innerHTML]="page.description"></div>
      </div>
    </ng-container>

    <div class="service-error" *ngIf="pageError">
      <h1>{{ pageError.errorTitle }}</h1>
      <h3>{{ pageError.errorDesc }}</h3>
    </div>
  </div>
</section>
